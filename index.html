    <style>
      #root {
        font-family: 'Courier New', Courier, monospace;
        background: none;
        background-color: transparent;
        position: fixed;
        width: 100vw;
        height: 100vh;
        font-size: calc(10vw + 10vh);
        text-align: center;
        background: none;
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
      }

    <title>Simple, Modular Clocks</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
    <script>
      let format = 'h:mm:ss A';
      const el = document.createElement('p');
      document.querySelector('#root').appendChild(el);
      el.innerText = dayjs().format(format);

      const params = new URLSearchParams(window.location.search);
      if (params.has('24hour')) {
        format = 'HH:mm:ss';
      }

      setInterval(() => {
        el.innerText = dayjs().format(format);
      }, 100);
    </script>
  </body>
